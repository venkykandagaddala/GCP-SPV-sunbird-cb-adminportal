<div class="example-container">

    <!-- <div>{{JSON.stringfy(dataSource)}}</div> -->
    <div class="example-table-container">
        <div class=rsearch>
            <div class="w-100">
                <div class="sinput">
                    <span class="material-icons"> search </span>
                    <input type="Standard" label="" (input)="applyFilter($event.target.value)"
                        (keydown.enter)="onSearchEnter($event)" placeholder="Search">
                </div>
            </div>

            <div>
                <button mat-raised-button type="button" *ngIf="isReports" class="download-btn margin-right-m"
                    (click)="downloadUsersReport(departmentName)">
                    <mat-icon>vertical_align_bottom</mat-icon> Users Report
                </button>
            </div>

            <div>
                <button mat-raised-button type="button" *ngIf="isReports" class="download-btn margin-right-m"
                    (click)="downloadConsumptionReport(departmentName)">
                    <mat-icon>vertical_align_bottom</mat-icon> Consumption Report
                </button>
            </div>
            <div *ngIf="!isReports">
                <button mat-raised-button type="button" *ngIf="needCreateUser"
                    class="text-white ws-mat-primary-background text-white margin-right-l custom-btn"
                    (click)="gotoCreateUser()">
                    <b class="text-white">Create user</b>
                </button>
            </div>
            <div style="margin-right: 7px;" *ngIf="!isReports">
                <button mat-raised-button type="button" *ngIf="needCreatePosition"
                    class="text-white ws-mat-primary-background text-white margin-right-l"
                    (click)="gotoCreatePosition()">
                    <b class="text-white">Add new designation</b>
                </button>
            </div>
            <div *ngIf="!isReports">
                <button mat-raised-button type="button" *ngIf="needAddAdmin"
                    class="text-white ws-mat-primary-background text-white margin-right-m custom-btn"
                    (click)="openPopup()">
                    <b class="text-white">Add admin</b>
                </button>
            </div>


        </div>



        <div class="search">

        </div>
        <mat-table #table matSort [ngStyle]="{'height': bodyHeight}" [matSortActive]="tableData!.sortColumn"
            [matSortDirection]="tableData!.sortState" [dataSource]="dataSource"
            class=" example-table table1 responsiveTable">

            <ng-container matColumnDef="{{col.key}}" *ngFor="let col of tableData!.columns">
                <mat-header-cell *matHeaderCellDef mat-sort-header> {{col.displayName}} </mat-header-cell>
                <mat-cell *matCellDef="let element" (click)="selection.toggle(element); onRowClick(element)">
                    <span *ngIf="col.isList" class="textclass"
                        [matTooltip]="(element[col.key]).split('<br />').join(', ')">
                        <div innerHTML="{{element[col.key]}}"></div>
                    </span>
                    <span *ngIf="!col.isList && !col.datePipe" class="textclass mat-body-2">
                        {{element[col.key]}} {{col.isList}}
                    </span>
                    <span *ngIf="col.datePipe" class="textclass mat-body-2">
                        <ng-container
                            *ngIf="element[col.key] !== 'None' && element[col.key] !== null && element[col.key] !== undefined;else notValidDate">{{element[col.key]
                            | slice: 0 : 10 }}</ng-container>
                        <ng-template #notValidDate>
                            NA
                        </ng-template>
                    </span>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Actions" *ngIf="tableData!.actions && tableData!.actions.length > 0">
                <mat-header-cell *matHeaderCellDef class="clr-darkish-blue action-header"> {{
                    tableData!.actionColumnName || "Actions"}}
                </mat-header-cell>
                <mat-cell *matCellDef="let row" class="action-cell">
                    <div *ngFor="let ac of tableData!.actions">
                        <div *ngIf="ac.optional">
                            <ws-widget-app-button *ngIf="row[ac.optional_key] === ac.optional_Value" [type]="ac.type"
                                [icon]="ac.icon" [disabled]="ac.disabled || false" [label]="ac.label"
                                (click)="buttonClick(ac.name,row)"></ws-widget-app-button>
                        </div>
                        <div *ngIf="!ac.optional">
                            <ws-widget-app-button [type]="ac.type" [icon]="ac.icon" [label]="ac.label"
                                [disabled]="ac.disabled || false" (click)="buttonClick(ac.name,row)">
                            </ws-widget-app-button>
                        </div>
                    </div>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Menu">
                <mat-header-cell *matHeaderCellDef class="clr-darkish-blue action-header">
                    Actions
                </mat-header-cell>
                <mat-cell *matCellDef="let row" class="action-cell">
                    <button type="button" mat-icon-button aria-label="action items" [matMenuTriggerFor]="cardMenu"
                        [matMenuTriggerData]="{'data':row}" class="action-btn">
                        <mat-icon>more_horiz</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="getFinalColumns()"></mat-header-row>
            <mat-row *matRowDef="let row; columns: getFinalColumns();" (click)="selection.toggle(row);">
            </mat-row>
        </mat-table>
        <div class="no-information-found" *ngIf="dataSource.filteredData.length===0">No data found
        </div>
    </div>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        [showFirstLastButtons]="showFirstLastButtonsFlag">
    </mat-paginator>
</div>

<div class="flex container-balanced">
  <div class="min-wid" style="position: relative;">

    <div #stickyMenu [class.sticky]="sticky">
      <ws-widget-scrollspy-left-menu [currentTab]="currentTab" [tabsData]="tabsData" class="flex flex-1"
        (eSideNavClick)="onSideNavTabClick($event)">
      </ws-widget-scrollspy-left-menu>
    </div>
  </div>
  <div class="flex-display">

    <ws-widget-ui-user-table *ngIf="currentTab==='users'" [tableData]="tabledata" [data]="data"
      [otherInput]="createdDepartment" [needAddAdmin]="true" [needCreateUser]="true" (actionsClick)="editUser($event)"
      (searchByEnterKey)="onEnterkySearch($event)">
    </ws-widget-ui-user-table>

    <ws-app-roles-access *ngIf="currentTab==='rolesandaccess'" (clickedDepartment)="fClickedDepartment($event)">
    </ws-app-roles-access>

    <ws-app-mentor-manage *ngIf="currentTab==='mentormanage'"></ws-app-mentor-manage>

    <ws-app-grade-setting *ngIf="currentTab === 'grade_setting'"></ws-app-grade-setting>

    <ws-app-designations *ngIf="currentTab === 'designation_master'"
      [goToImportMaster]="goToImportMaster"></ws-app-designations>

  </div>
</div>

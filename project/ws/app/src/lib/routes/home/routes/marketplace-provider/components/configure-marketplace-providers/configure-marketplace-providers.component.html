    <div class="flex sectors-link">
      <ws-widget-breadcrumbs-org [widgetData]="widgetData">

    </div>
  </div>

  <div class="w-full">
    <mat-tab-group class="" [(selectedIndex)]="selectedIndex">
      <mat-tab data-id="provider" label="Provider Details">
        <div class="w-full mt-4">
          <ws-app-provider-details [providerDetails]="providerDetails"></ws-app-provider-details>
        </div>
      </mat-tab>
      <mat-tab data-id="contentUpload" label="Content Upload" [disabled]="!providerDetails">
        <ng-container *ngIf="providerDetails">
          <div class="w-full mt-4">
            <ws-app-content-upload [providerDetails]="providerDetails"></ws-app-content-upload>
          </div>
        </ng-container>
      </mat-tab>

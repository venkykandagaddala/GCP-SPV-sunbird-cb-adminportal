<mat-card class="mb-4 helpCenterCard">
  <div class="flex">
    <span class="mat-body-1 font-bold-imp flex-1">{{helpCenterGuide?.header}}</span>
    <mat-icon class="cursor-pointer mat-icon mr-4" *ngIf="showTopSection"
      (click)="showTopSection = !showTopSection; callResizeEvent($event)">keyboard_arrow_up</mat-icon>
    <mat-icon class="cursor-pointer mat-icon mr-4" *ngIf="!showTopSection"
      (click)="showTopSection = !showTopSection; callResizeEvent($event)">keyboard_arrow_down</mat-icon>
  </div>
  <div class="mt-5" *ngIf="showTopSection">
    <div class="flex gap-10">
      <div class="flex-1 flex-col gap-4">
        <p class="flex items-center" *ngFor="let note of helpCenterGuide?.guideNotes">
          <mat-icon class="mat-icon mr-4">error_outline</mat-icon>
          <span>{{note}}</span>
        </p>
      </div>
      <ng-container *ngIf="helpCenterGuide?.helpVideoLink">
        <div class="">
          <ng-container *ngIf="!playVideo; else videoPlayer">
            <div class="helpCenterDemo flex justify-end section-2">
              <div class="helpCenterDemoVideo flex flex-column flex-middle justify-center" (click)="openVideoPopup()">
                <mat-icon class="video_icon mb-2">play_circle</mat-icon>
                <div>
                  Watch how it works
                </div>
              </div>
            </div>
          </ng-container>
          <ng-template #videoPlayer>
            <video width="173" height="102" controls>
              <source [src]="helpCenterGuide?.helpVideoLink">
            </video>
          </ng-template>
        </div>
      </ng-container>
    </div>
  </div>
</mat-card>
